<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
{% load crispy_forms_tags %}
<div id="particles-js">
<div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3><strong>Register</strong></h3>
                </div>
                <div class="card-body">
  <form method="POST" class="form-group">
	{% csrf_token %} 
	<div id="div_id_username" class="input-group form-group" class="form-group" >
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i>
        </span>
        </div>
<input type="text" name="username" maxlength="150" autofocus="" class="textinput textInput form-control" required="" id="id_username" placeholder="Username"> <small id="hint_id_username" class="form-text text-muted"></small> 
      </div>
      
      <div id="div_id_email"  class="input-group form-group" class="form-group">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
           <input type="email" name="email" class="emailinput form-control" required="" id="id_email" placeholder="Email"> </div>
      <div id="div_id_password1" class="input-group-prepend" class="form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        
     <input type="password" name="password1" class="textinput textInput form-control" required="" id="id_password1" placeholder="Password"> <small id="hint_id_password1" class="form-text text-muted"></small> </div> 
      <br>

     <div id="div_id_password2" class="input-group form-group" class="form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
          <input type="password" name="password2" class="textinput textInput form-control" required="" id="id_password2" placeholder="Repeat password"> <small id="hint_id_password2" class="form-text text-muted"></small> </div> 
	<div class="form-group">
        <button type="submit" value="register"  class="btn float-right btn-success">Register</button>
    </div>
    </form>
    </div>

    <div class="card-footer">
        <div class="d-flex justify-content-center links">
             Already have an account?<a href="/login">Login</a>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    {{ error }}
    </div>
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
